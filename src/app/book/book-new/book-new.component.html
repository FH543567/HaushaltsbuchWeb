<div class="content">
  <mat-card>
    <mat-card-header>Neues Buch</mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Buchname"
                 formControlName="name">
          <mat-error *ngIf="isFieldInvalid('name')">
            Bitte geben Sie einen Buchname an.
          </mat-error>
        </mat-input-container>
        <button mat-raised-button color="primary" type="submit">Buch Anlegen!</button><span class="spacer"></span>
      </form>
      <mat-hint *ngIf="this.isError === true">Buchname ung√ºltig!</mat-hint>
    </mat-card-content>
  </mat-card>
</div>
