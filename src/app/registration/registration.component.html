<div class="register-content">
  <mat-card>
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <mat-input-container class="full-width-input">
          <input matInput placeholder="E-Mail"
                 formControlName="username">
          <mat-error *ngIf="isFieldInvalid('username')">
            Bitte gebe eine g端ltige E-Mail-Adresse ein.
          </mat-error>
        </mat-input-container>

        <!-- Password -->
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Passwort"
                 formControlName="password" type="password">
          <mat-error *ngIf="isFieldInvalid('password')">
            Bitte gebe ein g端ltiges Passwort ein.
          </mat-error>
        </mat-input-container>

        <!-- Firstname -->
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Vorname"
                 formControlName="firstname">
          <mat-error *ngIf="isFieldInvalid('firstname')">
            Bitte gebe einen g端ltigen Vornamen ein.
          </mat-error>
        </mat-input-container>

        <!-- Lastname -->
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Nachname"
                 formControlName="lastname">
          <mat-error *ngIf="isFieldInvalid('lastname')">
            Bitte gebe einen g端ltigen Nachnamen ein.
          </mat-error>
        </mat-input-container>

        <button mat-raised-button color="primary" type="submit">Registrieren!</button><span class="spacer"></span>
      </form>
    </mat-card-content>
    <mat-card-footer *ngIf="this.errMessage != ''">{{this.errMessage}}</mat-card-footer>
  </mat-card>
</div>
